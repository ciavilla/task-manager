{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}
{% block content %}
    <main>
        <div>
            <h1>Create a new task</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="error">{{ error }}</div>
                    {% endfor %}
                {% endfor %}
                
                <button type="submit">Create</button>
            </form>
        </div>
    </main>
{% endblock %}
